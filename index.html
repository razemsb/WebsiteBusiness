<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>razemsb | Web Developer Portfolio</title>
    <link rel="video" href="img/background.mp4" class="preload">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="js/app.vue" defer></script>
</head>
<body>
    <div id="app">
        <video id="background-video" autoplay muted loop>
            <source src="img/background.mp4" type="video/webm">
            Your browser does not support HTML5 video.
        </video>
        <main class="container d-flex flex-wrap justify-content-center align-items-start">
            <div class="profile-card">
                <div class="card-header text-center">
                    <img src="img/asuka.jpeg" class="profile-image rounded-circle" alt="Profile Picture">
                    <h1 class="mt-3">razemsb</h1>
                    <a v-for="social in socialLinks" :key="social.name" :href="social.url" target="_blank" class="social-link">
                        <i :class="'bi bi-' + social.icon"></i>
                    </a>
                </div>
                <div class="card-body">
                    <h5 class="section-title">My Stack</h5>
                    <div class="skills-list">
                        <div v-for="skill in skills" :key="skill.name" class="skill-item" @click="toggleActive(skill)">
                            <div class="skill-info">
                                <span :class="skill.name.toLowerCase()">{{ skill.name }}</span>
                                <img :src="'img/' + skill.icon" :alt="skill.name + ' icon'" class="skill-icon">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-center mt-2">
                </div>
            </div>

            <div class="stats-card">
                <h5 class="section-title">Language Usage</h5>
                <div class="stats-list">
                    <div v-for="stat in languageStats" :key="stat.name" class="stat-item">
                        <div class="stat-info">
                            <span>{{ stat.name }}</span>
                            <span>{{ stat.percentage }}%</span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" 
                                 :style="{ width: stat.percentage + '%', 'background-color': stat.color }"
                                 role="progressbar" 
                                 :aria-valuenow="stat.percentage" 
                                 aria-valuemin="0" 
                                 aria-valuemax="100">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <section></section>
        </main>
    </div>
</body>
</html>
