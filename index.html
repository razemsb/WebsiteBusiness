<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RazemSB | Web Developer Portfolio - Vue.js, PHP, Bootstrap Specialist</title>
    <meta name="description" content="Professional portfolio of RazemSB, a web developer specializing in Vue.js, PHP, and Bootstrap. Check out my projects and skills.">
    <meta name="keywords" content="web developer, portfolio, Vue.js, PHP, Bootstrap, frontend, backend, fullstack">
    <meta property="og:title" content="RazemSB | Web Developer Portfolio">
    <meta property="og:description" content="Professional portfolio of RazemSB, a web developer specializing in Vue.js, PHP, and Bootstrap.">
    <meta property="og:image" content="https://razemsb.github.io/img/avatar.jpg">
    <meta property="og:url" content="https://razemsb.github.io">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="RazeMsb | Web Developer Portfolio">
    <meta name="twitter:description" content="Professional portfolio of RazemSB, a web developer specializing in Vue.js, PHP, and Bootstrap.">
    <meta name="twitter:image" content="https://yourusername.github.io/img/avatar.jpg">
    <link rel="canonical" href="https://yourusername.github.io">
    <link rel="shortcut icon" href="img/logo.jpg">
    <link rel="preload" href="img/background_rei.webm" as="video/webm">
    <link rel="preload" href="img/avatar-video.mp4" as="video/mp4">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="js/app.vue" defer></script>
</head>
<body>
    <div id="app">
        <main class="d-flex flex-wrap justify-content-center align-items-start">
            <video id="background-video" autoplay muted loop>
                <source src="img/background_rei.webm" type="video/webm">
                Your browser does not support HTML5 video.
            </video>
            <div class="profile-card">
                <div class="card-header text-center">
                    <video id="avatar-video" autoplay muted loop class="profile-image rounded-circle">
                        <source src="img/avatar-video.mp4" type="video/mp4">
                    </video> 
                    <!-- <img src="img/avatar.jpg" class="profile-image rounded-circle" alt="Profile Picture"> -->
                    <h1 class="mt-3">razemsb</h1>
                    <a v-for="social in socialLinks" :key="social.name" :href="social.url" target="_blank" class="social-link">
                        <i :class="'bi bi-' + social.icon"></i>
                    </a>
                </div>
                <div class="card-body">
                    <h5 class="section-title">My Stack</h5>
                    <div class="skills-list">
                        <div v-for="skill in skills" :key="skill.name" class="skill-item" @click="toggleActive(skill)">
                            <div class="skill-info">
                                <span :class="skill.name.toLowerCase()">{{ skill.name }}</span>
                                <img :src="'img/' + skill.icon" :alt="skill.name + ' icon'" class="skill-icon">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="stats-portfolio-container">
                <div class="stats-card">
                    <h5 class="section-title">Language Usage</h5>
                    <div class="stats-list">
                        <div v-for="stat in languageStats" :key="stat.name" class="stat-item">
                            <div class="stat-info">
                                <span>{{ stat.name }}</span>
                                <span>{{ stat.percentage }}%</span>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" 
                                     :style="{ width: stat.percentage + '%', 'background-color': stat.color }"
                                     role="progressbar" 
                                     :aria-valuenow="stat.percentage" 
                                     aria-valuemin="0" 
                                     aria-valuemax="100">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="portfolio-card">
                    <h5 class="section-title">Projects Portfolio</h5>
                    <div class="portfolio-list">
                        <div class="project-item">
                            <h3>FileManager</h3>
                            <p class="project-description">FileManager</p>
                            <div class="project-technologies">
                                <span class="tech-badge">Vue.js</span>
                                <span class="tech-badge">PHP (API)</span>
                                <span class="tech-badge">Bootstrap 5.3.3</span>
                                <a href="https://github.com/razemsb/FileManager" class="social-link"><i class="bi bi-github"></i></a>
                            </div>
                        </div>
                        <div class="project-item">
                            <h3>WebPlayer</h3>
                            <p class="project-description">WebPlayer</p>
                            <div class="project-technologies">
                                <span class="tech-badge">Vue.js</span>
                                <span class="tech-badge">PHP (API)</span>
                                <span class="tech-badge">Bootstrap 5.3.3</span>
                                <a href="https://github.com/razemsb/WebPlayer" class="social-link"><i class="bi bi-github"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
